version: "3.7"

services:

  etl-job:
    container_name: etl-job
    image: wcogtas/neo4j-etl-job:1.0.0
    build:
      context: .
      dockerfile: ./gtas-neo4j-etl/etl_job.Dockerfile
    environment:
      NEO4J_HOSTNAME: neo4j
      DB_HOSTNAME: mariadb
    restart: always
    secrets:
      - mysql_etl_user
      - mysql_etl_password
      - etl_neo4j_user
      - etl_neo4j_password
    networks: 
      - GTAS_webapp-network
    deploy:
      placement:
        constraints:
          - node.hostname == gtas-app-node
    depends_on: 
      - neo4j

  neo4j:
    container_name: neo4j
    image: wcogtas/neo4j:ppc64le-1.0.0
    build:
      context: .
      dockerfile: ./gtas-neo4j-etl/neo4j.Dockerfile
    restart: always
    volumes:
      - neo4j-data:/data
    ports:
      - 7474:7474   
      - 7687:7687
    networks: 
      - GTAS_webapp-network

volumes:
  neo4j-data:

networks:
  GTAS_webapp-network:

secrets:
  mysql_etl_user:
    file: ./gtas-parent/gtas-commons/secrets/mysql_etl_user.txt
  mysql_etl_password:
    file: ./gtas-parent/gtas-commons/secrets/mysql_etl_password.txt
  etl_neo4j_user:
    file: ./gtas-parent/gtas-commons/secrets/etl_neo4j_user.txt
  etl_neo4j_password:
    file: ./gtas-parent/gtas-commons/secrets/etl_neo4j_password.txt