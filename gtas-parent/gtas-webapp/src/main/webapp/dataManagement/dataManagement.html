<!DOCTYPE html>
<html>
<head>
<title>Data Management</title>
  <link rel="stylesheet" href="resources/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="resources/css/gtas.css" />
    <link rel="stylesheet" href="resources/css/main.css" />
   <link rel="stylesheet" href="resources/node_modules/cbp-theme/dist/cbp-theme.css" type="text/css" media="all" />
   
   <style type="text/css">
   
        .wrapper {
		   margin: 0 auto;
		   background-color: lightgray;
		   width:700px;
		   padding: 16px;
		   border: solid 3px black;
		}
		
		.form-group {
		   text-align: center; 
		}
		
		.form-control {
		   margin-bottom: 160px;
		   width:200px;
		}
		
		.cbp-datepicker {
		   display: block;
		}
		
		h2 {
		   text-align: center;
		}
		

   </style>
    <script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="resources/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
</head>


<body>
<div class="wrapper" >
<h2>GTAS Data Management</h2>

<form id = "dmform" method="POST" action="/gtas/dmcapabilities/process">

<div class="cbp-datepicker">
      <div class="form-group"> 
      <span >All message data before the selected date will be deleted from the GTAS database.</span><br/>
	  <span >That means all flights, passengers, cases, hits and associated data will be deleted.</span><br/>
	  <span >No rules or queries will be deleted.</span><br/>
      <span> Proceed with caution!</span>
      <br/><br/>
        <label class="control-label" for="date">Date:&nbsp;&nbsp;&nbsp;</label>
        <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text"/>
      </div>
<div class="form-group"> 
  <button id="purgeButton" type="submit" >Truncate Data</button>
</div>
  </div>
  </div>
</form>
</body>
</html>
