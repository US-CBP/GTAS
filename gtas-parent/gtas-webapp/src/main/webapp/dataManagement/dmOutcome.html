<!DOCTYPE html>
<html>
<head>
<title>Data Management Outcome</title>
  <link rel="stylesheet" href="../resources/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="../resources/css/gtas.css" />
   <link rel="stylesheet" href="../resources/css/main.css" />
   <link rel="stylesheet" href="../resources/node_modules/cbp-theme/dist/cbp-theme.css" type="text/css" media="all" />
    <script src="../resources/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../resources/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
    
    function param(name) {
        return (location.search.split(name + '=')[1] || '').split('&')[0];
    }
    
    $(document).ready(function(){
       var message = decodeURIComponent(param("message"));
	   var marray = message.split("+");
	   var fixedMessage = marray.join(" ");
       $("#messageId").text(fixedMessage);
    });
</script>
   <style type="text/css">
   
        .wrapper {
		   margin: 0 auto;
		   background-color: lightgray;
		   width:700px;
		   padding: 16px;
		   border: solid 3px black;
		}
		
		.form-group {
		   text-align: center; 
		}
		
		.form-control {
		   margin-bottom: 160px;
		   width:200px;
		}
		
		.cbp-datepicker {
		   display: block;
		}
		
		h2 {
		   text-align: center;
		}
		

   </style>
</head>


<body>
<div class="wrapper" >
<h2>GTAS Data Management</h2>

<div class="cbp-datepicker">
      <div class="form-group"> 
      <span id="messageId"></span>
      </div>

  </div>

  </div>

</body>
</html>
