<md-content class="upper-cnt-nav">
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTabIndex">
        <md-tab label="Manage Users" layout="column">
            <div layout="column">
                <div>
                    <md-button ng-click="createUser()" class="md-raised pull-left md-primary md-raised]">
                        <md-tooltip>Add User</md-tooltip>
                        <i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-user"></i>
                        Add User
                    </md-button>
                </div>
                    <md-content class="md-padding">
                        <div ui-grid="userGrid" ui-grid-pagination ui-grid-exporter ui-grid-move-columns class="grid" ></div>
                    </md-content>
            </div>
        </md-tab>
        <md-tab label = "Audit Log View">
            <ng-include src="'admin/auditlog.html'"/>
        </md-tab>
        <md-tab label = "Error Log View">
            <ng-include src="'admin/errorlog.html'"/>
        </md-tab>
        <md-tab label = "Disposition Status Management">
        	<ng-include src="'admin/dispstatus.html'" />
        </md-tab>
        <md-tab label = "Api Access">
          <ng-include src="'admin/apiAccess.html'" />
        </md-tab>
        <md-tab label = "Settings">
          <ng-include src="'admin/settings.html'" />
        </md-tab>
    </md-tabs>
</md-content>
