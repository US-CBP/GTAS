tamr.enabled=true
# High value so the derog replace never runs, since in the integration we
# call it manually.
tamr.derog-replace.fixed-delay.in.milliseconds=1000000000
tamr.derog-replace.initial-delay.in.milliseconds=1000000000

# Make sure super small batches work with derog replace.
tamr.derog-replace.batchSize=2
