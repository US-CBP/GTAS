######### Tamr Integration #########
tamr.enabled=false
tamr.activemq.broker.url=tcp://localhost:61616
# If Tamr is enabled, this option will toggle preferential resolving of a
# passenger's travel history based on their cluster ID from Tamr.
# If tamr.enabled is false, this has no effect.
tamr.resolve_passenger_history=true
# By default, send updated derog list (watchlists) to Tamr at most once per
# hour if they've changed.
tamr.derogReplace.fixedDelay.in.milliseconds=3600000
tamr.derogReplace.initialDelay.in.milliseconds=1000
# Batch size for querying the database for watchlist entries.
tamr.derogReplace.batchSize=10000
# Title and description to be used on derog hits received from Tamr.
tamr.derog_hit.title=Tamr Fuzzy Watchlist Hit
tamr.derog_hit.description=This passenger closely matches a watchlist entry, according to Tamr's proprietary fuzzy matching technology.

# list of role Ids that can receive sign up email notification
# comma separated integers; 1,2,3
admin.list.of.integers=1

#Additional Processing
additional.processing.enabled.raw=false
additional.processing.enabled.rules=false
additional.processing.enabled.passenger=false
additional.processing.pnr=true
additional.processing.apis=true
additional.processing.queue=ADDITIONAL_PROCESSING
additional.checks.queue = THIRD_PARTY_QUEUE
additional.processing.pending.hits.intake=PENDING_HITS
default.external.hit=GENERAL
segments.extraparse=IFT
segments.regex=.*[0-9]{2}75[ ]{2}AVE.*

#Reset password timer
reset.password.token.expiry.minutes=30


######### Omni Integration #########
omni.enabled=false
omni.activemq.broker.url=tcp://activemq:61616
# If Omni is enabled, this option will toggle preferential resolving of a
# passenger's derog category match based on their labels from Omni.
# If omni.enabled is false, this has no effect.
omni.resolve_passenger_history=true
# By default, send updated derog list (watchlists) to Omni at most once per
# 5 seconds if they've changed.
# Every 5 seconds our train leaves the station with a bundle of profiles to dispatch to the omni spark cluster
# via kaizen ...
omni.derogReplace.fixedDelay.in.milliseconds=5000
omni.derogReplace.initialDelay.in.milliseconds=1000
# Batch size for querying the database for watchlist entries.
omni.derogReplace.batchSize=300
# Title and description to be used on derog hits received from Omni.
omni.derog_hit.title=Kaizen External Hit
omni.derog_hit.description=This passenger closely matches at least one derog category, according to Kaizen's proprietary inference technology.
segments.extraparse=IFT
segments.regex=.*[0-9]{2}75[ ]{2}AVE.*
